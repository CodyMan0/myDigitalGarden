<article>
	<div>
		<h1>{{ page.title }}</h1>
		<time datetime="{{ page.last_modified_at | date_to_xmlschema }}"
			>{% if page.type != 'pages' %} Last updated on {{ page.last_modified_at |
			date: "%B %-d, %Y" }} {% endif %}
		</time>
	</div>

	<div id="notes-entry-container">
		<content> {{ content }} </content>
		<side style="font-size: 0.9em">
			<h3 style="margin-bottom: 1em">Search knowledge</h3>
			<div class="search-sub-container">
				<div id="searchbox"></div>
				<div id="hits" class="hit-box"></div>
				<div id="power" class="poweredBy"></div>
			</div>
			{% include algolia.html %}
		</side>
	</div>
</article>
